{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css"
            rel="stylesheet" crossorigin="anonymous">

        <!-- <link rel="stylesheet" type="text/css" href="{% static 'hello/css/style.css' %}"> -->
    </head>
    <body class="container">
        <h1 class="display-4 text-primary">Friends List</h1>
        <p>{{message|safe}}</p>
        <form action="{% url 'find' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="click" class="btn btn-primary">
        </form>
        <hr>
        <table class="table">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>mail</th>
            </tr>
            {% for item in data %}
            <tr>
                <th>{{item.id}}</th>
                <th>{{item.name}}({{item.age}})</th>
                <th>{{item.mail}}</th>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
