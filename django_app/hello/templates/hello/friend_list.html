{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css"
            rel="stylesheet" crossorigin="anonymous">

        <!-- <link rel="stylesheet" type="text/css" href="{% static 'hello/css/style.css' %}"> -->
    </head>
    <body class="container">
        <h1 class="display-4 text-primary">Friends List</h1>
        <table class="table">
            <tr>
                <th>id</th>
                <th>name</th>
                <th></th>
            </tr>
            {% for item in object_list %}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td><a href="/hello/detail/{{item.id}}">detail</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
