{% load static %}
<!DOCTYPE html>
<html>
    <head lang="ja">
        <meta charset="utf-8">
        <title>{{title}}</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css"
            rel="stylesheet" crossorigin="anonymous">

        <!-- <link rel="stylesheet" type="text/css" href="{% static 'hello/css/style.css' %}"> -->
    </head>
    <body class="container">
        <h1 class="display-4 text-primary">{{title}}</h1>
        <p class="h5 my-4">{{message|safe}}</p>
        <form action="{% url 'index' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="click" class="btn btn-primary">
        </form>
    </body>
</html>
